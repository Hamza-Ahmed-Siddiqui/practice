<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="hero" id="main-page">
        <!-- header of the page -->
        <header>
            <div><h1 class="logo">Flavors <sup><i class="fa-solid fa-pepper-hot"></i></sup></h1></div>
            <div class="menu">
                <ul>
                <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Cuisine</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
            </div>
            <label class="sign-in"><i class="fa-solid fa-user"></i> Sign-in</label>
            <label class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart <span>$ 0.00</span></label>
            <label class="toggle"><img class="star" src="images/star-removebg-preview.png" alt=""></label>
        </header>
        <!-- header ends here -->
        <aside id="ver">
            <input class="ver-search" type="text" placeholder="Search for product">
            <div class="ver-menu">
                <ul>
                    <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Cuisine</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
            <label class="ver-sign-in"><i class="fa-solid fa-user"></i> Sign-in</label>
            <label class="ver-cart"><i class="fa-solid fa-cart-shopping"></i> Cart <span>$ 0.00</span></label>
            <label class="ver-josh"><h6>Book your Oder </h6></label> 
        </aside>

    <!-- head2 starts from here -->
        <div class="head2">
            <div class="cont">
                <button class="btn-sm categ"><h4><i class="fa-solid fa-bars-staggered"></i> All Departments</h4></button>
                <div class="categ-menu">
                    <ul>
                        <li><a href="">Hot Deals</a></li>
                        <li><a href="">New Arrivals</a></li>
                        <li><a href="">Best Sellers</a></li>
                        <li><a href="">Seasoning</a></li>
                    </ul>
    
                </div>
                <input class="search" type="text" placeholder="Search for product"><button class="magni"><i class="fa-solid fa-magnifying-glass"></i></button>
                <i class="fa-solid fa-lock fa-2x con"></i>
                <i class="fa-solid fa-heart fa-2x con"></i>
                <i class="fa-solid fa-bag-shopping fa-2x con"></i>
                <label class="josh"><h6>Book your Oder </h6></label> 
            </div>
        </div>
        <!--============== navigation ends here ================-->
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="4000">
                    <img src="images/j2.jpeg" class="check" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="images/j3.jpeg" class="check" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000" >
                    <img src="images/back2.jpg" class="check" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div> 
    </section>
    <section id="page2">
        <div class="market">
            <div class="mar-1">
                <i class="fa-regular fa-gem "></i>
                <label class="head"> <span>Free Shipping</span> <br>
                    <p>Free shipping on all order <br> above $100</p>
                </label>
            </div>
            <div class="mar-2">
                <i class="fa-solid fa-gear "></i>
                <label class="head"> <span>Support 24/7</span> <br>
                    <p>Contact us 24 hours a day, 7 <br> days a week</p>
                </label>
            </div>
            <div class="mar-3">
                <i class="fa-solid fa-toolbox"></i>
                <label class="head"> <span>14 Days Return</span> <br>
                    <p>Simply return it within 14 days.</p>
                </label>
            </div>
        </div>
    </section>
    <button class="top"><a href="#main-page"><i class="fa-solid fa-arrow-up"></i></a></button>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
